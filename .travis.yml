os: linux
dist: focals

env:
- IMAGE=minicreative/carolina-cartography

branches:
  only:
  - main

services:
- docker

install:
- sudo snap install kubectl --classic

script:
- docker build -t "$IMAGE:$TRAVIS_BUILD_NUMBER" .

before_deploy:
- mkdir ${HOME}/.kube
- echo "$KUBECONFIG_ENC" | base64 --decode > ${HOME}/.kube/config
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker tag "$IMAGE:$TRAVIS_BUILD_NUMBER" "$IMAGE:latest"
- docker image push --all-tags $IMAGE
- envsubst < kube.yaml > kube-merged.yaml

deploy:
- provider: script
  skip_cleanup: true
  script: kubectl apply -f kube-merged.yaml
  on:
    branch: main
